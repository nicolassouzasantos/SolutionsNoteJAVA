<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Entrar no sistema')}"></head>
<body class="login-page">
<header th:replace="~{fragments/layout :: header}"></header>
<main class="container narrow">
    <div class="card login-card">
        <h2>Autenticação</h2>
        <p class="card-subtitle">Informe suas credenciais de acesso.</p>

        <div th:if="${param.error}" class="alert error">Usuário ou senha inválidos.</div>
        <div th:if="${param.logout}" class="alert success">Sessão encerrada com sucesso.</div>
        <div th:if="${param.denied}" class="alert error">Você não tem permissão para acessar o recurso solicitado.</div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="field">
                <label for="username">Usuário</label>
                <input id="username" name="username" type="text" autofocus required>
            </div>
            <div class="field">
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="button primary">Entrar</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
